<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Screenhive</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <p class="Flex-0-0">
        Your PNG screenshots will be organized into folders based on the title
        of the game in Steam.
      </p>

      <p class="Flex-0-0">
        Set up
        <a
          data-external
          href="https://github.com/wavebeem/screenhive/wiki/How-to-set-up-Steam-PNG-screenshots"
        >PNG screenshots for Steam</a>
        before using Screenhive.
      </p>

      <p class="Flex-0-0">
        Visit the
        <a
          data-external
          href="https://github.com/wavebeem/screenhive"
        >Screenhive website</a>
        for more information.
      </p>

      <div class="Flex-1-1">
        <button class="PickDir">Choose screenshot folder</button>
        <button class="FolderDisplay Info"></button>
        <button class="MainButton" disabled>Organize</button>
      </div>

      <p class="Info Copyright Flex-0-0">
        Copyright &copy; 2016
        <a data-external href="http://mockbrian.com">Brian Mock</a>
      </p>
    </main>

    <script>require("../src/main")</script>
  </body>
</html>
